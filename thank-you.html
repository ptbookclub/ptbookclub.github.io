<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You're In — Page Turner Book Club</title>

  <!-- OPTIONAL Pixel event -->
  <!--

  -->

  <style>
    :root{
      --bg:#0b0f14;
      --text:#f3f0ea;
      --muted:#cfc6b8;
      --gold:#f0d28a;
      --border:rgba(255,255,255,.14);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
      background: radial-gradient(900px 600px at 30% 10%, rgba(240,210,138,.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }
    .card{
      width:min(820px, 100%);
      border:1px solid var(--border);
      background: rgba(15,16,18,.60);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 22px 18px;
      backdrop-filter: blur(10px);
      text-align:center;
    }
    h1{
      margin: 0 0 10px;
      font-size: 44px;
      line-height:1.05;
      letter-spacing:.2px;
    }
    p{
      margin: 0 0 12px;
      color: rgba(243,240,234,.86);
      font-size: 18px;
    }
    .quote{
      margin-top: 14px;
      font-style: italic;
      font-size: 20px;
      color: rgba(240,210,138,.95);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome to the club.</h1>
    <p>You’re on the list for author interviews and free-book promos.</p>
    <p class="quote">“Remember, your reviews are the only applause writers ever get.”</p>
  </div>
</body>
</html>
