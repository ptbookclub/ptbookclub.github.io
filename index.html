<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page Turner Book Club — Free Books</title>

<style>
:root{
  --ink:#2b2620;
  --paper:#e7e0d7;
  --accent:#b3161b;
  --shadow:0 25px 60px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Georgia, "Times New Roman", serif;
  background:#0b0f14;
  color:#fff;
}

/* ===== TEXTURED PAPER HEADER ===== */

.top-band{
  background:
    url("assets/paper-texture.jpg") center/cover no-repeat;
  border-radius:18px 18px 0 0;
  box-shadow:var(--shadow);
  overflow:hidden;
  position:relative;
}

.top-band::after{
  content:"";
  position:absolute;
  inset:0;
  background:url("assets/paper-overlay.jpg") center/cover no-repeat;
  opacity:.35;
  pointer-events:none;
}

.top-inner{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}

.logo{
  width:130px;
}

.top-copy{
  flex:1;
  text-align:center;
  font-size:36px;
  color:var(--ink);
  font-weight:600;
  line-height:1.2;
}

/* ===== HERO ===== */

.hero{
  position:relative;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,.65)),
    url("assets/banner.jpg") center/cover no-repeat;
  min-height:650px;
  padding:40px 40px 60px;
}

.hero-content{
  text-align:center;
  max-width:900px;
  margin:0 auto;
}

.hero h1{
  font-size:70px;
  margin:0 0 10px;
  letter-spacing:.5px;
}

.genres{
  font-size:22px;
  letter-spacing:1px;
  margin-bottom:30px;
}

.btn-primary{
  display:inline-block;
  background:var(--accent);
  padding:18px 28px;
  border-radius:999px;
  font-weight:bold;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  box-shadow:0 15px 40px rgba(179,22,27,.4);
  margin-bottom:15px;
}

.arrow-down{
  font-size:28px;
  display:block;
  margin-top:10px;
}

/* ===== FORM BOX ===== */

.form-box{
  position:absolute;
  right:40px;
  bottom:40px;
  width:380px;
  background:
    url("assets/paper-texture.jpg") center/cover no-repeat;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:25px;
  color:var(--ink);
}

.form-box::after{
  content:"";
  position:absolute;
  inset:0;
  background:url("assets/paper-overlay.jpg") center/cover no-repeat;
  opacity:.25;
  border-radius:var(--radius);
  pointer-events:none;
}

.form-box h2{
  margin-top:0;
  text-align:center;
}

form{
  display:flex;
  flex-direction:column;
  gap:12px;
}

input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== FOOTER ===== */

.footer{
  background:
    url("assets/paper-texture.jpg") center/cover no-repeat;
  padding:30px;
  text-align:center;
  color:var(--ink);
  position:relative;
}

.footer::after{
  content:"";
  position:absolute;
  inset:0;
  background:url("assets/paper-overlay.jpg") center/cover no-repeat;
  opacity:.35;
  pointer-events:none;
}

.footer-content{
  position:relative;
  z-index:2;
}

.quote{
  font-style:italic;
  font-size:22px;
  margin-bottom:20px;
}

.icons{
  display:flex;
  justify-content:center;
  gap:20px;
}

.icons a{
  font-size:28px;
  text-decoration:none;
}

.instagram{ color:#E1306C; }
.facebook{ color:#1877F2; }

/* ===== MOBILE ===== */

@media(max-width:900px){

.hero{
  padding:40px 20px 120px;
}

.form-box{
  position:relative;
  width:100%;
  right:auto;
  bottom:auto;
  margin-top:40px;
}

.hero h1{
  font-size:44px;
}

.top-copy{
  font-size:26px;
}

}
</style>
</head>

<body>

<section class="top-band">
  <div class="top-inner">
    <img class="logo" src="assets/logo.png" />
    <div class="top-copy">
      Free books. Support authors.<br>
      Fuel your next binge.
    </div>
  </div>
</section>

<section class="hero">

  <div class="hero-content">
    <h1>Get Free Books</h1>
    <div class="genres">Mystery ★ Thriller ★ Paranormal</div>
    <a class="btn-primary" href="#">TAKE ME TO THIS MONTH'S FREEBIES →</a>
    <div class="arrow-down">↓</div>
  </div>

  <div class="form-box">
    <h2>Join the mailing list</h2>
    <form>
      <input placeholder="First Name" required>
      <input placeholder="Last Name" required>
      <input placeholder="Email" type="email" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>

</section>

<section class="footer">
  <div class="footer-content">
    <div class="quote">“Remember, your reviews are the only applause writers ever get.”</div>
    <div class="icons">
      <a href="#" class="instagram">Instagram</a>
      <a href="#" class="facebook">Facebook</a>
    </div>
  </div>
</section>

</body>
</html>
